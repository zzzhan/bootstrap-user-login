<form id="userinfofm" action="/api/users/<%name%>"><h3 class="user-form-heading">User profile</h3><div class="alert alert-info hidden" id="userinfo_msg"><p></p></div><div class="form-group"><label class="control-label">User name</label><div><p class="form-control-static"><%name%>&nbsp;&nbsp;(<%email%>)&nbsp;&nbsp;[mytpl if="<%verified%>===0"]<button class="btn btn-success" id="verifyemail" title="Send a verify link to your email inbox.">Verify email</button>[/mytpl]</p></div></div><div class="form-group"><label for="nickname" class="control-label">Nick name</label><input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nick name" value="<%nickname%>"></div><div class="form-group"><label for="company" class="control-label">Company</label><input type="text" class="form-control" id="company" name="company" placeholder="Company" value="<%company%>"></div><button type="submit" class="btn btn-lg btn-primary" data-loading-text="Loading...">Update</button></form><script language="javascript"><!--
	(function(){
		var fm = $('#userinfofm');		  
		var msg = null;
		var al = $('#userinfo_msg');
		fm.userlogin({success:function() {
		  al.addClass('alert-success');
		  msg = $.userMsg.userinfo_success;
		  al.removeClass('hidden');
		  al.removeClass('alert-info');
		  $('p', al).text(msg);
		}});
		var btn = $('#verifyemail').click(function() {
		  $.post('/api/auth/verify', function() {
			  al.addClass('alert-success');
			  msg = $.userMsg.send_verify_success;
			  console.log(msg);
			  al.removeClass('hidden');
			  al.removeClass('alert-info');
			  $('p', al).html(msg);
			  btn.attr('disabled', 'disabled');
		  });
		  return false;
		});
	})();
--></script>
