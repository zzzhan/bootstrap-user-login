<form class="user-form" id="changepassfm" action="/api/auth/changepass"><h4 class="user-form-heading">Change password</h4><div class="alert alert-info"><p>Hi, please input your old and new password.Clicking the checkbox can display your new password.</p></div><div class="form-group"><label for="userOldPassword" class="sr-only">Old password</label><input type="password" class="form-control" id="userOldPassword" name="oldpass" placeholder="Old password" required pattern="(?=.*\d)(?=.*[a-zA-Z])\w{7,}" oninvalid="this.setCustomValidity('Password needs 7 characters and at least one number')" onchange="this.setCustomValidity('')"></div><div class="form-group"><div class="input-group"><input type="password" class="form-control" id="userPassword" name="newpass" placeholder="New password" required pattern="(?=.*\d)(?=.*[a-zA-Z])\w{7,}" oninvalid="this.setCustomValidity('Password needs 7 characters and at least one number')" onchange="this.setCustomValidity('')"> <span class="input-group-addon" title="Display password"><input type="checkbox" aria-label="Display password"></span></div></div><button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="Loading...">Confirm</button></form><script language="javascript"><!--	  
		var fm = $('#changepassfm');
		fm.userlogin({success:function() {		  
		  var msg = null;
		  var al = $('.user-form .alert');
		  al.addClass('alert-success');
		  msg = $.userMsg.changpass_success;
		  al.removeClass('alert-info');
		  $('p', al).text(msg);
		}});
		$('input[type=checkbox]', fm).click(function() {
		  var val = $(this).is(':checked');
		  if(val) {
		    $('#userPassword').attr('type', 'text');
		  } else {		  
		    $('#userPassword').attr('type', 'password');
		  }
		});
	  --></script>
