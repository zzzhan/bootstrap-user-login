<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><title>User profile · XX项目</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content=""><meta name="description" content=""><link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"><link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"><link href="css/bootstrap-user-login.min.css" rel="stylesheet"></head><body><nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"><div class="container-fluid"><div class="navbar-header"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/">XX项目</a></div><div id="navbar" class="navbar-collapse collapse"><div class="nav navbar-form navbar-right"><div class="btn-group user-signin-panel hidden"><a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="View profile and setting"><i class="fa fa-user"></i><span class="user-name"></span> <span class="caret"></span></a><ul class="dropdown-menu" role="menu"><li><a href="/user/profile">Profile</a></li><li><a href="#" class="user-signout-btn">Sign out</a></li></ul></div><div class="nav navbar-nav user-signout-panel"><a href="signup" class="btn btn-success">注册</a> <a href="signin" class="btn btn-default">登录</a></div></div></div></div></nav><div class="container"><div class="row row-offcanvas row-offcanvas-right"><div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar"><ul class="nav nav-pills nav-stacked" role="tablist"><li role="presentation"><a href="#userinfo" aria-controls="userinfo" role="tab" data-toggle="tab" data-url-selected="userinfo">Profile</a></li><li role="presentation"><a href="#email" aria-controls="email" role="tab" data-toggle="tab" data-url-selected="changemail">Email</a></li><li role="presentation"><a href="#password" aria-controls="password" role="tab" data-toggle="tab" data-url-selected="changepass">Password</a></li></ul></div><div class="col-xs-12 col-sm-9"><p class="pull-right visible-xs"><button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Settings</button></p><div class="tab-content"><div role="tabpanel" class="tab-pane" id="userinfo"><i class="fa fa-spinner fa-pulse fa-2x"></i></div><div role="tabpanel" class="tab-pane" id="email"><i class="fa fa-spinner fa-pulse fa-2x"></i></div><div role="tabpanel" class="tab-pane" id="password"><i class="fa fa-spinner fa-pulse fa-2x"></i></div></div></div></div><script language="javascript"><!--
	window.onload = function() {
	  dotpl.setDelimiters('<%', '%>', '[mytpl]');
	  $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {
		  var tab = $(e.target);
		  var url = tab.data('url-selected');
		  var tabid = tab.attr('href');
		  var _user = null;
		  if(_user!=null) {
			  if(!!url&&!tab.data('url-loaded')) {
				$.get(url,function(html){
				  $(tabid).html(dotpl.applyTpl(html, _user));
				  tab.data('url-loaded', true);
				});
			  }
		  } else {
			$(tabid).html($.userMsg['1504']);
		  }
	  });
	  $.get('/api/user/auth', function(res) {
		_user = res.data;
		  var href = window.location.href;
		  var ind = href.lastIndexOf('#');
		  var tabid = '#userinfo';
		  if(ind!==-1) {
			tabid = href.substring(ind);
		  }
		  var tag = $('a[href="'+tabid+'"]');
		  tag.tab('show');		  
		  $(tabid).addClass('active');
	  });
	  $('[data-toggle="offcanvas"]').click(function () {
		$('.row-offcanvas').toggleClass('active');
	  });
	}
  --></script></div><footer class="footer"><div class="container"><p class="text-muted">@2015 company</p></div></footer><script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script><script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script><script src="js/userlogin_allinone.js" type="text/javascript"></script><script src="js/user-message.min.js" type="text/javascript"></script></body></html>
