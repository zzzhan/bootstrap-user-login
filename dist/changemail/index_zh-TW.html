<form class="user-form" id="changemailfm" action="/api/auth/changemail"><h4 class="user-form-heading">變更郵箱地址</h4><div class="alert alert-info" id="changemail_msg"><p>Hi, 請輸入新的郵箱地址,我們將會發壹封確認郵件到妳的新郵箱.</p></div><div class="form-group"><label>原郵箱地址</label><p class="form-control-static"><%email%></p></div><div class="form-group"><label for="newemail">新郵箱地址</label><input type="email" class="form-control" id="newemail" name="email" placeholder="新郵箱地址"></div><button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="加載中...">確認</button></form><script language="javascript"><!--
	  (function(){
		var fm = $('#changemailfm');
		fm.userlogin({success:function() {		  
		  var msg = null;
		  var al = $('#changemail_msg');
		  al.addClass('alert-success');
		  msg = $.userMsg.changemail_success;
		  al.removeClass('alert-info');
		  $('p', al).html(msg);
		  $('#newemail').attr('readonly', true);
		  setTimeout(function(){
		    $('button', fm).prop('disabled', 'disabled');
		  }, 500);
		}});
	  })();
	  --></script>
