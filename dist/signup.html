<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Create a account Â· My project</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content=""><meta name="description" content=""><link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"><link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"><link href="css/bootstrap-user-login.min.css" rel="stylesheet"></head><body><nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"><div class="container-fluid"><div class="navbar-header"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/">My project</a></div><div id="navbar" class="navbar-collapse collapse"><div class="nav navbar-form navbar-right"><div class="btn-group user-signin-panel hidden"><a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="View profile and setting"><i class="fa fa-user"></i><span class="user-name"></span> <span class="caret"></span></a><ul class="dropdown-menu" role="menu"><li><a href="/user/profile">Profile</a></li><li><a href="#" class="user-signout-btn">Sign out</a></li></ul></div><div class="nav navbar-nav user-signout-panel"><a href="signup" class="btn btn-success">Sign up</a> <a href="signin" class="btn btn-default">Sign in</a></div></div></div></div></nav><div class="container"><form class="user-form" action="/api/auth/signup"><h4 class="user-form-heading">Create a account</h4><div class="form-group"><label for="userName" class="sr-only">User name</label><input type="text" class="form-control" id="userName" name="name" placeholder="User name" required autofocus pattern="^[0-9a-zA-Z]+\-?[0-9a-zA-Z]+$" oninvalid="this.setCustomValidity('Login may only contain alphanumeric characters or single hyphens, and cannot begin or end with a hyphen')" onchange="this.setCustomValidity('')"></div><div class="form-group"><label for="userEmail" class="sr-only">Email address</label><input type="email" class="form-control" id="userEmail" name="email" placeholder="Email address" required></div><div class="form-group"><label for="userPassword" class="sr-only">Password</label><div class="input-group"><input type="password" class="form-control" id="userPassword" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-zA-Z])\w{7,}" oninvalid="this.setCustomValidity('Password needs 7 characters and at least one number')" onchange="this.setCustomValidity('')"> <span class="input-group-addon" title="Display password"><input type="checkbox" aria-label="Display password"></span></div></div><button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="Loading...">Sign up</button></form><script language="javascript"><!--	  
	  window.onload = function() {
	    var onsignin = function() {
		  window.location.replace('/editor/');
		};
		var fm = $('.user-form');
		fm.on('signin', onsignin).userlogin({success: onsignin});
		$('input[type=checkbox]', fm).click(function() {
		  var val = $(this).is(':checked');
		  if(val) {
		    $('#userPassword').attr('type', 'text');
		  } else {		  
		    $('#userPassword').attr('type', 'password');
		  }
		});
	  };
	  --></script></div><footer class="footer"><div class="container"><p class="text-muted">@2015 company</p></div></footer><script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script><script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script><script src="js/jquery-ajax-control.min.js" type="text/javascript"></script><script src="js/bootstrap-user-login.min.js" type="text/javascript"></script><script src="js/user-message.min.js" type="text/javascript"></script></body></html>
