<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Reset password &middot; Shapefly</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content=""><meta name="description" content=""><link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"><link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"><link href="/user/css/bootstrap-user-login.min.css" rel="stylesheet"><link href="/css/shapefly.min.css" rel="stylesheet"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="icon" href="/favicon.ico"></head><body><header class="navbar navbar-inverse navbar-fixed-top" id="top" role="banner"><div class="container"><div class="navbar-header"><button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a href="/" class="navbar-brand">Shapefly</a></div><nav id="bs-navbar" class="collapse navbar-collapse"><ul class="nav navbar-nav"><li><a href="/editor">Getting started</a></li><li><a href="/plugin">Plugin</a></li><li><a href="/about">About</a></li></ul><ul class="nav navbar-nav navbar-right"><li class="user-sign active"><a href="/user/signup#/editor">Sign up</a></li><li class="user-sign"><a href="/user/signin#/editor">Sign in</a></li><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Language</a><ul class="dropdown-menu"><li><a href="/lang/zh-CN">简体中文</a></li><li><a href="/lang/zh-TW">繁體中文</a></li></ul></li></ul></nav></div></header><main class="container" id="content" role="main" tabindex="-1"><form class="user-form" action="/api/auth/forgot" data-method="put"><h4 class="user-form-heading">Reset password</h4><div class="alert alert-info"><p>Please input your new password.</p></div><div class="form-group"><label for="userPassword" class="sr-only">New password</label><div class="input-group"><input type="password" class="form-control" id="userPassword" name="newpass" placeholder="New password" required pattern="(?=.*\d)(?=.*[a-zA-Z])\w{7,}" oninvalid="this.setCustomValidity('Password needs 7 characters and at least one number')" onchange="this.setCustomValidity('')"> <span class="input-group-addon" title="Display password"><input type="checkbox" aria-label="Display password"></span></div><span class="help-block">Password needs 7 characters and at least one number</span></div><button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="Loading...">Reset password</button></form><script language="javascript"><!--	  
	  window.onload = function() {
		var fm = $('.user-form');
		fm.userlogin({success:function() {		  
		  var msg = null;
		  var al = $('.user-form .alert');
		  al.addClass('alert-success');
		  msg = $.userMsg.changpass_success;
		  al.removeClass('alert-info');
		  $('p', al).html(msg);
		}});
		$('input[type=checkbox]', fm).click(function() {
		  var val = $(this).is(':checked');
		  if(val) {
		    $('#userPassword').attr('type', 'text');
		  } else {		  
		    $('#userPassword').attr('type', 'password');
		  }
		});
	  };
	  --></script></main><footer class="footer"><div class="container"><div class="row"><div class="col-md-8"><ul class="list-inline text-muted"><li>&copy; 2015 Shapefly.</li><li><a href="/plugin">Plugin</a></li><li><a href="/about">About</a></li></ul></div><div class="col-md-4"><ul class="list-inline text-muted pull-right"><li class="dropup"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Language</a><ul class="dropdown-menu"><li><a href="/lang/zh-CN">简体中文</a></li><li><a href="/lang/zh-TW">繁體中文</a></li></ul></li></ul></div></div></div></footer><script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script><script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script><script src="/user/js/userlogin_allinone.js" type="text/javascript"></script><script src="/user/js/user-message.min.js" type="text/javascript"></script></body></html>
