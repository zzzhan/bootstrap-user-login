class="container" id="content" role="main" tabindex="-1"><form class="user-form" action="/api/auth/forgot" data-method="put"><h4 class="user-form-heading">密碼重置</h4><div class="alert alert-info"><p>請記住妳的新密碼.</p></div><div class="form-group"><label for="userPassword" class="sr-only">新密碼</label><div class="input-group"><input type="password" class="form-control" id="userPassword" name="newpass" placeholder="新密碼" required pattern="(?=.*\d)(?=.*[a-zA-Z])\w{7,}" oninvalid="this.setCustomValidity('需要七位字符並至少壹位數字')" onchange="this.setCustomValidity('')"> <span class="input-group-addon" title="顯示密碼"><input type="checkbox" aria-label="顯示密碼"></span></div><span class="help-block">需要七位字符並至少壹位數字</span></div><button type="submit" id="submitBtn" class="btn btn-lg btn-primary btn-block" data-loading-text="加載中...">密碼重置</button></form><script language="javascript"><!--	  
	  window.onload = function() {
		var fm = $('.user-form');
		fm.userlogin({success:function() {		  
		  var msg = null;
		  var al = $('.user-form .alert');
		  al.addClass('alert-success');
		  msg = $.userMsg.changpass_success;
		  al.removeClass('alert-info');
		  $('p', al).html(msg);
		  setTimeout(function(){
		    $('#submitBtn').prop('disabled', 'disabled');
		  }, 500);
		}});
		$('input[type=checkbox]', fm).click(function() {
		  var val = $(this).is(':checked');
		  if(val) {
		    $('#userPassword').attr('type', 'text');
		  } else {		  
		    $('#userPassword').attr('type', 'password');
		  }
		});
	  };
	  --></script></main><footer class="footer"><div class="container"><div class="row"><div class="col-md-10"><ul class="list-inline text-muted"><li>&copy; 2015 Shapefly.</li><li><a href="/plugin">插件</a></li><li><a href="/about">關於</a></li></ul></div><div class="col-md-2"><ul class="list-inline text-muted"><li class="dropup"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">語言<span class="caret"></span></a><ul class="dropdown-menu"><li><a href="/lang/en-US">English</a></li><li><a href="/lang/zh-CN">简体中文</a></li></ul></li></ul></div></div></div></footer><script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script><script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script><script src="/user/js/userlogin_allinone.js" type="text/javascript"></script><script src="/user/js/user-message_zh-TW.min.js" type="text/javascript"></script></body></html>
