<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><title>开始验证 · XX项目</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content=""><meta name="description" content=""><link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"><link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"><link href="css/bootstrap-user-login.min.css" rel="stylesheet"></head><body><nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"><div class="container-fluid"><div class="navbar-header"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/">XX项目</a></div><div id="navbar" class="navbar-collapse collapse"><div class="nav navbar-form navbar-right"><div class="btn-group user-signin-panel hidden"><a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="View profile and setting"><i class="fa fa-user"></i><span class="user-name"></span> <span class="caret"></span></a><ul class="dropdown-menu" role="menu"><li><a href="/user/profile">Profile</a></li><li><a href="#" class="user-signout-btn">Sign out</a></li></ul></div><div class="nav navbar-nav user-signout-panel"><a href="signup" class="btn btn-success">注册</a> <a href="signin" class="btn btn-default">登录</a></div></div></div></div></nav><div class="container"><form class="user-form" action="/api/auth/verify" data-skip-ajax-control="true"><h4 class="user-form-heading">开始验证</h4><div class="alert alert-info"><p><span class="glyphicon glyphicon-lock" aria-hidden="true"></span>验证...</p></div></form><script language="javascript"><!--	  
	  window.onload = function() {
		$('.user-form').userlogin({success:function(res){
		  var msg = null;
		  var al = $('.user-form .alert');
		  if(res.code===1) {
			al.addClass('alert-success');
			msg = $.userMsg.verify_success;
		  } else {
			al.addClass('alert-danger');
			msg = $.userMsg[res.code];
		  }
		  al.removeClass('alert-info');
		  $('p', al).html(msg);
		}});
		};
	  --></script></div><footer class="footer"><div class="container"><p class="text-muted">@2015 company</p></div></footer><script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script><script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script><script src="js/jquery-ajax-control.min.js" type="text/javascript"></script><script src="js/bootstrap-user-login.min.js" type="text/javascript"></script><script src="js/user-message.min.js" type="text/javascript"></script></body></html>
